{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
<style>
    a{
        color: white;
    }
</style>

{% block content %}
<div class="container mox"> <br><br>
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-8">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
      
        <div class="alert alert-danger">
        <button type="button btn-info" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <p> Don't have an account? Sign up <a href="{{url_for('auth.register')}}">here</a>.</p>
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>

{% endblock%}
